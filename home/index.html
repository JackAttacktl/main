<html>
    <head>
        <title>Home</title>
        <link rel="icon" href="ralsei.ico">
        <meta property="og:title" content="Jaxon's Site | Home">
        <meta property="og:image" content="https://jackattacktl.github.io/main/home/background.png">
        <style>
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #333;
            }

            li {
                float: left;
            }

            li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            /* Change the link color to #111 (black) on hover */
            li a:hover {
                background-color: #111;
            }

            body {
                background-image: url('background.png');
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="/main/home">Home</a></li>
            <li><a href="/main/about">About</a></li>
            <li><a href="/main/contact">Contact</a></li>
        </ul>
    </body>
</html>
